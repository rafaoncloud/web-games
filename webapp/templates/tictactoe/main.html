{% extends "layouts/base.html" %}
{% block content %}
<div class="text-center">
    <h1>Tic Tac Toe</h1>

    <form method="post" action="/tic-tac-toe/play/" class="row justify-content-center">
        {% csrf_token %}
        <div class="col-sm-9 pt-3">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                       value="option1">
                <label class="form-check-label" for="inlineRadio1">Easy</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                       value="option2">
                <label class="form-check-label" for="inlineRadio2">Medium</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                       value="option2">
                <label class="form-check-label" for="inlineRadio2">Hard</label>
            </div>
        </div>
        <div class="col-sm-9 pt-3">
            <button name="single-player" type="submit" class="btn btn-primary">Single Player</button>
        </div>
        <div class="col-sm-9 pt-3">
            <button name="multiplayer" type="submit" class="btn btn-primary">Multiplayer</button>
        </div>
        <div class="col-sm-9 pt-3 pb-3">
            <button name="online" type="submit" class="btn btn-primary">Online</button>
        </div>
    </form>
</div>
{% endblock %}
